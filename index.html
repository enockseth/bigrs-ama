<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Crash Map | BIGRS - WRIS - AMA</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }

        #menu {
        background: #fff;
        position: absolute;
        z-index: 1;
        top: 10px;
        right: 10px;
        border-radius: 3px;
        width: 120px;
        border: 1px solid rgba(0,0,0,0.4);
        font-family: 'Open Sans', sans-serif;
    }

    #menu a {
        font-size: 13px;
        color: #404040;
        display: block;
        margin: 0;
        padding: 0;
        padding: 10px;
        text-decoration: none;
        border-bottom: 1px solid rgba(0,0,0,0.25);
        text-align: center;
    }

    #menu a:last-child {
        border: none;
    }

    #menu a:hover {
        background-color: #f8f8f8;
        color: #404040;
    }

    #menu a.active {
        background-color: #3887be;
        color: #ffffff;
    }

    #menu a.active:hover {
        background: #3074a4;
    }
    #menu-top {
      position: absolute;
      background: #fff;
      padding: 10px;
      font-family: 'Open Sans', sans-serif;
}
    </style>
</head>
<body>


<nav id="menu"></nav>
<div id='map'></div>
<div id='#'>
<input id='basic' type='radio' name='rtoggle' value='basic' checked='checked'>
<label for='basic'>basic</label>
<input id='streets' type='radio' name='rtoggle' value='streets'>
<label for='streets'>streets</label>
<input id='bright' type='radio' name='rtoggle' value='bright'>
<label for='bright'>bright</label>
<input id='light' type='radio' name='rtoggle' value='light'>
<label for='light'>light</label>
<input id='dark' type='radio' name='rtoggle' value='dark'>
<label for='dark'>dark</label>
<input id='satellite' type='radio' name='rtoggle' value='satellite'>
<label for='satellite'>satellite</label>
</div>

<script>
// mapboxgl.accessToken = 'pk.eyJ1IjoiZW5vY2tzNHNldGgiLCJhIjoiY2lwMGVkcDdkMDBnZXZrbTJlejF0N3BwdCJ9.2IBX8ZoC3S6ySn01m-ggEQ';
// var map = new mapboxgl.Map({
//     container: 'map',
//     style: 'mapbox://styles/mapbox/dark-v9',
//     center: [ 5.5600141, -0.2057437],
//     zoom: 5
// });

mapboxgl.accessToken = 'pk.eyJ1IjoiZW5vY2tzNHNldGgiLCJhIjoiY2lwMGVkcDdkMDBnZXZrbTJlejF0N3BwdCJ9.2IBX8ZoC3S6ySn01m-ggEQ';

var map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/streets-v9',
  zoom: 12,
  center: [-0.2197, 5.5893]
});

  // Create a popup, but don't add it to the map yet.
  var popup = new mapboxgl.Popup({
    closeButton: false,
    closeOnClick: false
  });
  var x="Entry: ";
  function showPopup(e) {
    // Updates the cursor to a hand (interactivity)
    map.getCanvas().style.cursor = 'pointer';
    // Show the popup at the coordinates with some data
    popup.setLngLat(e.features[0].geometry.coordinates)
      .setHTML("<center><strong>"+checkEmpty(e.features[0].properties.name)+"</strong></center>")
      .addTo(map);
  }
  function hidePopup() {
    map.getCanvas().style.cursor = '';
    popup.remove();
  }
  function checkEmpty(info) {
    return (info) ? info : "No data";
  }
// CHANGE: Add layer names that need to be interactive
  map.on('mouseenter', 'schools', showPopup);
  map.on('mouseleave', 'schools', hidePopup);

map.on('load', function() {
    // Add a geojson point source.
    // Heatmap layers also work with a vector tile source.
    map.addSource('pedestrian', {
        "type": "geojson",
        "data": "./pedestrian.geojson"
    });
    map.addLayer({
        "id": "pedestrian-heat",
        "type": "heatmap",
        "source": "pedestrian",
        "maxzoom": 9,
        "paint": {
            // Increase the heatmap weight based on frequency and property magnitude
            "heatmap-weight": [
                "interpolate",
                ["linear"],
                ["get", "acc_sev"],
                0, 0,
                6, 1
            ],
            // Increase the heatmap color weight weight by zoom level
            // heatmap-intensity is a multiplier on top of heatmap-weight
            "heatmap-intensity": [
                "interpolate",
                ["linear"],
                ["zoom"],
                0, 1,
                9, 3
            ],
            // Color ramp for heatmap.  Domain is 0 (low) to 1 (high).
            // Begin color ramp at 0-stop with a 0-transparancy color
            // to create a blur-like effect.
            "heatmap-color": [
                "interpolate",
                ["linear"],
                ["heatmap-density"],
                0, "rgba(33,102,172,0)",
                0.2, "rgb(103,169,207)",
                0.4, "rgb(209,229,240)",
                0.6, "rgb(253,219,199)",
                0.8, "rgb(239,138,98)",
                1, "rgb(178,24,43)"
            ],
            // Adjust the heatmap radius by zoom level
            "heatmap-radius": [
                "interpolate",
                ["linear"],
                ["zoom"],
                0, 2,
                9, 20
            ],
            // Transition from heatmap to circle layer by zoom level
            "heatmap-opacity": [
                "interpolate",
                ["linear"],
                ["zoom"],
                7, 1,
                9, 0
            ],
        }
    });

    map.addLayer({
        "id": "pedestrian-point",
        "type": "circle",
        "source": "pedestrian",
        "minzoom": 7,
        "paint": {
            // Size circle radius by earthquake magnitude and zoom level
            "circle-radius": [
                "interpolate",
                ["linear"],
                ["zoom"],
                7, [
                    "interpolate",
                    ["linear"],
                    ["get", "acc_sev"],
                    1, 1,
                    6, 4
                ],
                8, [
                    "interpolate",
                    ["linear"],
                    ["get", "acc_sev"],
                    1, 5,
                    6, 20
                ]
            ],
            // Color circle by earthquake magnitude
            "circle-color": [
                "interpolate",
                ["linear"],
                ["get", "acc_sev"],
                1, "rgba(33,102,172,0)",
                2, "rgb(103,169,207)",
                3, "rgb(209,229,240)",
                4, "rgb(253,219,199)",
                5, "rgb(239,138,98)",
                6, "rgb(178,24,43)"
            ],
            "circle-stroke-color": "white",
            "circle-stroke-width": 1,
            // Transition from heatmap to circle layer by zoom level
            "circle-opacity": [
                "interpolate",
                ["linear"],
                ["zoom"],
                7, 0,
                8, 1
            ]
        }
    });

    map.addSource('schools', {
        "type": "geojson",
        "data": "./schools.geojson"
    });
    map.addLayer({
        "id": "schools",
        "type": "circle",
        "source": "schools",
        'layout': {
          'visibility': 'visible'
        },
        'paint': {
          'circle-radius': 8,
          'circle-color': 'rgba(122,48,179,1)'
        }
      });
});

 
 var toggleableLayerIds = [ 'pedestrian-point', 'schools' ];
 for (var i = 0; i < toggleableLayerIds.length; i++) {
  var id = toggleableLayerIds[i];
  var link = document.createElement('a');
  link.href = '#';
  link.className = 'active';
  link.textContent = id;
   
  link.onclick = function (e) {
  var clickedLayer = this.textContent;
  e.preventDefault();
  e.stopPropagation();
   
  var visibility = map.getLayoutProperty(clickedLayer, 'visibility');
   
  if (visibility === 'visible') {
  map.setLayoutProperty(clickedLayer, 'visibility', 'none');
  this.className = '';
  } else {
  this.className = 'active';
  map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
  }
};
 
var layers = document.getElementById('menu');
  layers.appendChild(link);
}

var layerList = document.getElementById('menu-top');
var inputs = layerList.getElementsByTagName('input');
 
function switchLayer(layer) {
  var layerId = layer.target.id;
  map.setStyle('mapbox://styles/mapbox/' + layerId + '-v9');
}
 
for (var i = 0; i < inputs.length; i++) {
  inputs[i].onclick = switchLayer;
}
</script>

</body>
</html>
